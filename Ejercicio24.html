<!--Marca botones de radio y casillas de verificacion por defecto

    Ejercicio
    Establece el primero de tus botones de radio y la primera de tus casillas de verificacion para que ambos sean marcados por defecto
    ver mi video
    https://www.youtube.com/watch?v=DJpUL1EnyAU
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="indoor">
        <input type="radio" id="indoor" value="indoor" name="indoor-outdoor" checked>
        Indoor
    </label>
    
    <label for="outdoor">
        <input type="radio" id="outdoor" value="outdoor" name="indoor-outdoor">
        Outdoor
    </label>
    
    <label for="loving">
        <input type="checkbox" value="loving" id="loving" name="personality" checked>
        Loving
    </label>
    
    <label for="lazy">
        <input type="checkbox" value="lazy" id="lazy" name="personality">
        Lazy
    </label>
    
    <label for="energetic">
        <input type="checkbox" value="energetic" id="energetic" name="personality">
        Energetic
    </label>
    
</body>
</html>
