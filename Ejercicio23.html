 ejercicio: Agrega a cada una de los inputs de tipo radio y de tipo checkbox el atributo value. No vayas a crear ningun nuevo elemento de tipo de radio o tipo de checkbox. Usa el texto de input label(etiqueta) en minusculas como valor del atributo.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="indoor">
        <input type="radio" id="indoor" value="indoor" name="indoor-outdoor">
        Indoor
    </label>
    
    <label for="outdoor">
        <input type="radio" id="outdoor" value="outdoor" name="indoor-outdoor">
        Outdoor
    </label>
    
    <label for="loving">
        <input type="checkbox" value="loving" id="loving" name="personality">
        Loving
    </label>
    
    <label for="lazy">
        <input type="checkbox" value="lazy" id="lazy" name="personality">
        Lazy
    </label>
    
    <label for="energetic">
        <input type="checkbox" value="energetic" id="energetic" name="personality">
        Energetic
    </label>
    
</body>
</html>
