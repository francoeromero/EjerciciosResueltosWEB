<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>

        h2 {
            font-family: Lobster;
          }
          
        .red-text {

        }

            font-size: 16px;
            font-family: monospace;
          }

</body>
