<!--5. Cambia el tamaño de fuente de un elemento

    ejercicio
Dentro de la misma etiqueta <style> que contiene tu clase red-text, crea una entrada para elementos p y establece su tamaño de fuente o font-size a 16 píxeles (16px).
ver mi video:
https://www.youtube.com/watch?v=qO9ZFnorV8c
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
    font-size: 16px;
    }
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet nisi eum voluptatibus! Sit sapiente quis ab rerum, ad nam ullam, cumque nihil perferendis ipsa aliquam beatae fugit exercitationem ut quo!</p>
</body>
</html>
