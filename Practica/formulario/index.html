<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box"><!--contenedor completo-->
        <div class="form"><!--contenedor formulario-->

            <h2>Sign in</h2><!--titulo del formulario-->
            
            <div class="inputBox"><!--contenedor input-->
                <input type="text" required="required"><!--input-->
                <span>Username</span><!--texto titulo de cada input-->
                <i></i> <!--linea que se convierte en rectangulo(luego el input lo superpone para que se vea lo que se escibe)-->
            </div>

            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>

            <div class="links"> <!--los links que te olvidaste la contraseÃ±a o para registrarte-->
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div>

            <input type="submit" value="Login"> <!--el enviar-->

        </div>
    </div>
</body>
</html>
